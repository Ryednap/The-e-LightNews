<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>The e-LightNews</title>
    <link rel="icon" href="../static/img/favicon.ico" th:href="@{/img/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" href="../static/styles/home.css" th:href="@{/styles/home.css}" type="text/css">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- JQuery-->
    <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

</head>
<body style="background-color: #EAE7DC">
<!--Main Navigation-->
<header>
    <!-- Navbar -->
    <nav class="navbar  navbar-expand-lg nav-bar-dark bg-dark d-none d-lg-block">
        <div class="container-fluid"    >
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="https://mdbootstrap.com/docs/standard/">

                <!-- Website Name -->
                <strong class="site-name">The e-LightNews</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- NavBar items -->
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#intro">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" rel="nofollow"
                           target="_blank">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://mdbootstrap.com/docs/standard/" target="_blank">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://mdbootstrap.com/docs/standard/" target="_blank">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://mdbootstrap.com/docs/standard/" target="_blank">World</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://mdbootstrap.com/docs/standard/" target="_blank">Entertainment</a>
                    </li>
                </ul>


                <!-- SEARCH BAR -->
                <form class="d-flex input-group w-auto ms-lg-1 my-0 my-lg-0 me-3">
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-primary" type="button" data-mdb-ripple-color="dark">
                        Search
                    </button>
                </form>

                <!-- ACCOUNT NAV-ITEM -->
                <ul class="navbar-nav list-inline">
                    <li class="nav-item me-3 me-lg-0 dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-mdb-toggle="dropdown"
                           aria-expanded="false">
                            <i class="fas fa-circle-user fa-lg"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown1">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-gear fa-sm me-2"></i>Settings</a></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="dropdown-item" type="submit"><i class="fas fa-right-from-bracket fa-sm me-2"></i>Logout</button>
                                </form>

                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Carousel wrapper -->
</header>

    <!-------------------------x---------- SITE CONTENT -----------------x------------------>
<section class="container-md mt-5" >
    <div class="row d-flex justify-content-between">
        <div class="col-md-4">
            <h2 class="mb-5">Latest Stories</h2>
            <div class="card mb-5 border border-dark mb-3 latestNews"  th:each="items : ${newsItems}">
                <div class="bg-image hover-overlay ripple text-center mt-1" data-mdb-ripple-color="light">
                    <img src="#" th:src="${items.image.thumbnail.url}" class="img-fluid" alt="image" height="50px" width="400px"/>
                    <a href="#" target="_blank" th:href="${items.url}">
                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:utext="${items.name}"></h5>
                    <p class="card-text" th:utext="${items.description}"></p>
                    <a href="#" target="_blank" th:href="${items.url}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <h2 class="ms-5">Top Stories</h2>
                <section class="mx-auto my-5" style="max-width: 23rem;">

                    <div class="card topNews mt-3"  th:each="news, status : ${topNews}">
                        <div class="card-body d-flex flex-row">
                            <img th:src="${news.sourceImageURL}" class="rounded-rectangle me-3" height="30px"
                                 width="30px" alt="avatar" />
                            <div>
                                <h5 class="card-title font-weight-bold mb-2" th:utext="${news.title}">New spicy meals</h5>
                                <p class="card-text">
                                    <i class="far fa-clock pe-2"></i>
                                    <span th:text="${#temporals.format(news.publishedAt, 'dd-MMM-yyy')}"></span>
                                </p>
                            </div>
                        </div>
                        <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
                            <img class="img-fluid" th:src="${news.urlToImage}"
                                 alt="Card image cap" />
                            <a th:href="${news.url}">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                        <div class="card-body" style="background-color: #eeecf2">
                            <p class="card-text collapse" th:id="'collapseContent' + ${status.index}"  th:text="${news.description}">
                            </p>
                            <div class="d-flex justify-content-between">
                                <a class="btn btn-link link-danger p-md-1 my-1" data-mdb-toggle="collapse" th:href="'#collapseContent' + ${status.index}"
                                   role="button" aria-expanded="false" aria-controls="collapseContent">Read more</a>
                                <div>
                                    <i class="fas fa-share-alt text-muted p-md-1 my-1 me-2" data-mdb-toggle="tooltip"
                                       data-mdb-placement="top" title="Share this post"></i>
                                    <i class="fas fa-heart text-muted p-md-1 my-1 me-0" data-mdb-toggle="tooltip" data-mdb-placement="top"
                                       title="I like it"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
        </div>
    </div>
</section>

<script>
    $(document).ready(function() {
        const backgroundColors = ["#f0f5e1", "#f8eee6", "#f3f9f9", "#f7e7e7", "#f8f3f9"];
        $('.latestNews').each(function () {
            const index = Math.floor(Math.random() * 5);
            $(this).css("background-color", backgroundColors[index]);
        });
    });
</script>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>

</body>
</html>
